{% extends 'pages/base.html' %}

{% block content %}
      <!-- Main jumbotron for a primary message -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Plotter</h1>
          <p>This page plots 2D formula for you.</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
        </div>
      </div>

      <div class="container">
        <div class="row">

          <div class="col s12 m6">
            <form method="post" action >

            <div class="row">
              <div class="col s12">
                <label for="equation">Polynomial Equation - f(x)</label>
                <input type ="text" id = "equation" name = "equation">
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                <label for="domain">Domain of Equation</label>
                <input type = "text" id = "domain" name = "domain">
              </div>
            </div>

            <div class="row">
              <div class="col s12">
                 {% csrf_token %}
                <button class="button">Draw Graph</button>
              </div>
            </div>

          </form>
          </div>


          <div class="col s12 m6 center-align">
            {{ div | safe }}
          </div>

        </div>
      </div>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.1.1.min.js"></script>
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.1.1.min.js"></script>
        {{ script | safe }}

{% endblock content %}
