<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>Web Apps</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Add additional CSS and JS in static files -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" >
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    <script src="{% static 'js/modernizr.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'pages:home' %}">Web Apps</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Apps</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="{% url 'analysis:analysis' %}">Securities</a>
              <a class="dropdown-item" href="{% url 'analysis:analysis' %}">Derivatives</a>
              <a class="dropdown-item" href="{% url 'analysis:analysis' %}">Cryptos</a>
            </div>
          </li>
          <li class="nav-item active dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Chrissy's Apps</a>
            <div class="dropdown-menu" aria-labelledby="dropdown02">
              <a class="dropdown-item" href="{% url 'sentiment:sentiment' %}">Sentiment Analysis</a>
              <a class="dropdown-item" href="{% url 'sentiment:sentiment' %}">Sentiment Analysis</a>
              <a class="dropdown-item" href="{% url 'sentiment:sentiment' %}">Sentiment Analysis</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'pages:about' %}">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main">
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

<!-- Footer -->
<footer class="page-footer font-small blue pt-4">
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="https://google.com/"> Timmos</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->


  </body>
</html>
